  <!-- Section Contact -->
  <section style="max-width: 520px; margin: 100px auto 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 32px;">
  <h2 style="text-align:center; margin-bottom: 24px;">Contactez-nous</h2>
  <form action="mailto:eliorasaveurs@email.com" method="post" enctype="text/plain">
    <div style="display: flex; gap: 16px; margin-bottom: 16px;">
      <div style="flex:1;">
        <label for="prenom" style="font-weight:500; color:#1c180d; margin-bottom:6px; display:block;">Prénom</label>
        <input type="text" class="form-control" id="prenom" name="Prénom" required style="border-radius:10px; border:1px solid #e9e2ce; background:#fcfbf8; padding:12px;">
      </div>
      <div style="flex:1;">
        <label for="nom" style="font-weight:500; color:#1c180d; margin-bottom:6px; display:block;">Nom</label>
        <input type="text" class="form-control" id="nom" name="Nom" required style="border-radius:10px; border:1px solid #e9e2ce; background:#fcfbf8; padding:12px;">
      </div>
    </div>
    <div style="display: flex; gap: 16px; margin-bottom: 16px;">
      <div style="flex:1;">
        <label for="telephone" style="font-weight:500; color:#1c180d; margin-bottom:6px; display:block;">Téléphone</label>
        <input type="tel" class="form-control" id="telephone" name="Téléphone" required style="border-radius:10px; border:1px solid #e9e2ce; background:#fcfbf8; padding:12px;">
      </div>
      <div style="flex:1;">
        <label for="email" style="font-weight:500; color:#1c180d; margin-bottom:6px; display:block;">E-mail</label>
        <input type="email" class="form-control" id="email" name="Email" required style="border-radius:10px; border:1px solid #e9e2ce; background:#fcfbf8; padding:12px;">
      </div>
    </div>
    <div style="display: flex; gap: 16px; margin-bottom: 16px;">
      <div style="flex:1;">
        <label for="commune" style="font-weight:500; color:#1c180d; margin-bottom:6px; display:block;">Commune</label>
        <input type="text" class="form-control" id="commune" name="Commune" required style="border-radius:10px; border:1px solid #e9e2ce; background:#fcfbf8; padding:12px;">
      </div>
      <div style="flex:1;">
        <label for="quartier" style="font-weight:500; color:#1c180d; margin-bottom:6px; display:block;">Quartier ou cité</label>
        <input type="text" class="form-control" id="quartier" name="Quartier ou cité" required style="border-radius:10px; border:1px solid #e9e2ce; background:#fcfbf8; padding:12px;">
      </div>
    </div>
    <div style="margin-bottom: 16px;">
      <label for="appartement" style="font-weight:500; color:#1c180d; margin-bottom:6px; display:block;">Appartement (optionnel)</label>
      <input type="text" class="form-control" id="appartement" name="Appartement" style="border-radius:10px; border:1px solid #e9e2ce; background:#fcfbf8; padding:12px;">
    </div>
    <div style="margin-bottom: 20px;">
      <label for="message" style="font-weight:500; color:#1c180d; margin-bottom:6px; display:block;">Votre message</label>
      <textarea class="form-control" id="message" name="Message" rows="4" required style="border-radius:10px; border:1px solid #e9e2ce; background:#fcfbf8; padding:12px;"></textarea>
    </div>
    <button type="submit" class="btn btn-reservation" style="width:100%; background:#fac638; color:#1c180d; font-weight:bold; border-radius:10px; border:none; padding:12px 0;">Envoyer</button>
  </form>
