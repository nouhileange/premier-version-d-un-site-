<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Ours Anim√©</title>
  <link rel="stylesheet" href="parti 2.css">
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="bear-toggle" hidden>
    <label for="bear-toggle" class="toggle">
      <div class="toggle__track">
        <div class="toggle__bear"></div>
      </div>
    </label>
  </div>

  <script>
    const toggle = document.getElementById('bear-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>




    
  <script src="parti 1.js"></script>
</body>
</html>
