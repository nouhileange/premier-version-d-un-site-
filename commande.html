    // 10 plats sucr√©s

  { nom: "Cr√™pes chocolat ‚Äì c√©r√©ales", desc: "Cr√™pe moelleuse au chocolat, saupoudr√©e de c√©r√©ales croustillantes pour plus de texture.", prix: 1200, img: "eliora photo/2.jpg" },
  { nom: "Cr√™pes chocolat ‚Äì noisette", desc: "Cr√™pe garnie de p√¢te √† tartiner chocolat-noisette, pour un go√ªt intense et fondant.", prix: 1200, img: "eliora photo/7.jpg" },

  { nom: "Cr√™pes au miel üçØ", desc: "Cr√™pes moelleuses napp√©es de miel doux, pour une touche sucr√©e naturelle.", prix: 1500, img: "eliora photo/12.jpg" },
  { nom: "Sabl√©s au Cerelac", desc: "D√©licieux biscuits sabl√©s fondants, pr√©par√©s avec de la farine et du Cerelac.", prix: 1000, img: "eliora photo/Biscuits-sabl√©s-au-Cerelac-2.jpg" },
  { nom: "Miel du Burkina", desc: "Miel pur et naturel du Burkina Faso, parfait pour accompagner vos cr√™pes ou desserts.", prix: 3500, img: "eliora photo/w1.jpg" },
  { nom: "G√¢teau au four", desc: "G√¢teau moelleux cuit au four, id√©al pour le go√ªter ou le dessert.", prix: 2000, img: "eliora photo/gd_recette_GateauYaourt.jpg" },
  { nom: "G√¢teau au four avec p√©pites de chocolat", desc: "G√¢teau moelleux agr√©ment√© de p√©pites de chocolat fondantes.", prix: 2500, img: "eliora photo/78620_w1024h1024c1cx2808cy1872.jpg" }
];


    let categorieActuelle = 'sale'; // Par d√©faut
    let panier = {};

    function switchCategorie() {
      if (categorieActuelle === 'sale') {
        categorieActuelle = 'sucre';
        document.getElementById('btn-switch').textContent = "Voir les plats sal√©s";
      } else {
        categorieActuelle = 'sale';
        document.getElementById('btn-switch').textContent = "Voir les plats sucr√©s";
      }
      afficherCategorie();
    }

    function afficherCategorie() {
      document.getElementById('titre-categorie').textContent = categorieActuelle === 'sale' ? 'Plats sal√©s' : 'Plats sucr√©s';
      afficherPlats();
    }

    function afficherPlats() {
      const platsDiv = document.getElementById('plats');
      platsDiv.innerHTML = '';
      const plats = categorieActuelle === 'sale' ? platsSales : platsSucres;
      plats.forEach((plat, i) => {
        platsDiv.innerHTML += `
          <div class="plat-item">
            <img src="${plat.img}" alt="${plat.nom}" class="plat-img">
            <div class="plat-info">
              <div class="plat-titre">${plat.nom}</div>
              <div class="plat-desc">${plat.desc}</div>
              <div style="color:#e67e22;font-weight:bold;">${plat.prix} FCFA</div>
            </div>
            <button class="btn-ajouter" onclick="ajouterPanier('${categorieActuelle}',${i})">Ajouter</button>
          </div>
        `;
      });
    }

    function ajouterPanier(categorie, index) {
      const plat = (categorie === 'sale' ? platsSales : platsSucres)[index];
      if (panier[plat.nom]) {
        panier[plat.nom].quantite += 1;
      } else {
        panier[plat.nom] = { plat, quantite: 1 };
      }
      afficherPanier();
    }

    function retirerPanier(nom) {
      if (panier[nom]) {
        panier[nom].quantite -= 1;
        if (panier[nom].quantite <= 0) delete panier[nom];
        afficherPanier();
      }
    }

    function afficherPanier() {
      const panierDiv = document.getElementById('panier');
      const totalDiv = document.getElementById('panier-total');
      panierDiv.innerHTML = '';
      let total = 0;
      for (let nom in panier) {
        const { plat, quantite } = panier[nom];
        total += plat.prix * quantite;
        panierDiv.innerHTML += `
          <div class="panier-ligne">
            <span>${plat.nom}</span>
            <span class="panier-quantite">
              <button onclick="retirerPanier('${plat.nom}')">-</button>
              ${quantite}
              <button onclick="ajouterPanier('${platsSales.find(p=>p.nom===plat.nom)?'sale':'sucre'}',${(platsSales.findIndex(p=>p.nom===plat.nom) !== -1 ? platsSales.findIndex(p=>p.nom===plat.nom) : platsSucres.findIndex(p=>p.nom===plat.nom))})">+</button>
            </span>
            <span>${plat.prix * quantite} FCFA</span>
          </div>
        `;
      }
      totalDiv.textContent = total > 0 ? `Total : ${total} FCFA` : "Votre panier est vide";
    }

    function commander() {
      if (Object.keys(panier).length === 0) {
        alert("Votre panier est vide !");
        return;
      }
      let recap = "Votre commande :\n";
      let total = 0;
      for (let nom in panier) {
        recap += `- ${panier[nom].plat.nom} x${panier[nom].quantite}\n`;
        total += panier[nom].plat.prix * panier[nom].quantite;
      }
      recap += `\nTotal : ${total} FCFA\n\nMerci pour votre commande !`;
      alert(recap);
      panier = {};
      afficherPanier();
    }

    // Initialisation
    afficherCategorie();
    afficherPanier();
