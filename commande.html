  <!-- Commande -->

    <!-- Panier -->

        <button class="btn btn-warning btn-sm" id="btn-switch" onclick="switchCategorie()">Voir les plats sucrés</button>

  <script>
    // 10 plats salés
    const platsSales = [
      { nom: "Gratin de pommes de terre", desc: "Gratin fondant de pommes de terre, crème et fromage.", prix: 2000, img: "eliora photo/sale1.jpg" },
      { nom: "Crêpes fourrées poulet", desc: "Crêpes salées garnies de poulet.", prix: 1500, img: "eliora photo/sale2.jpg" },
      { nom: "Crêpes fourrées viande", desc: "Crêpes salées garnies de viande hachée.", prix: 1500, img: "eliora photo/sale3.jpg" },
      { nom: "Mini burgers", desc: "Mini burgers maison, steak, fromage, crudités.", prix: 1200, img: "eliora photo/sale4.jpg" },
      { nom: "Mini pizzas", desc: "Mini pizzas moelleuses, sauce tomate, fromage, garniture au choix.", prix: 1200, img: "eliora photo/sale5.jpg" },
      { nom: "Quiche lorraine", desc: "Quiche salée aux lardons et fromage.", prix: 1800, img: "eliora photo/sale6.jpg" },
      { nom: "Samoussas", desc: "Samoussas croustillants à la viande.", prix: 1000, img: "eliora photo/sale7.jpg" },
      { nom: "Nems au poulet", desc: "Nems croustillants au poulet.", prix: 1200, img: "eliora photo/sale8.jpg" },
      { nom: "Tacos mini", desc: "Mini tacos garnis au choix.", prix: 1500, img: "eliora photo/sale9.jpg" },
      { nom: "Feuilletés au fromage", desc: "Feuilletés dorés au fromage.", prix: 1000, img: "eliora photo/sale10.jpg" }
    ];

    // 10 plats sucrés
    const platsSucres = [
      { nom: "Crêpes chocolat – céréales", desc: "Crêpe chocolat, céréales croustillantes.", prix: 1000, img: "eliora photo/2.jpg" },
      { nom: "Crêpes chocolat – noisette", desc: "Crêpe chocolat-noisette fondante.", prix: 1000, img: "eliora photo/7.jpg" },
      { nom: "Crêpes chocolat – fruits", desc: "Crêpe chocolat, fruits frais.", prix: 1200, img: "eliora photo/3.jpg" },
      { nom: "Crêpes au Cerelac", desc: "Crêpe moelleuse enrichie au Cerelac.", prix: 1000, img: "eliora photo/5.jpg" },
      { nom: "Crêpes natures", desc: "Crêpes simples et légères.", prix: 800, img: "eliora photo/1.jpg" },
      { nom: "Gâteau au yaourt", desc: "Gâteau moelleux au yaourt.", prix: 1500, img: "eliora photo/gd_recette_GateauYaourt.jpg" },
      { nom: "Muffins chocolat", desc: "Muffins moelleux au chocolat.", prix: 1200, img: "eliora photo/8.jpg" },
      { nom: "Cookies maison", desc: "Cookies croustillants aux pépites de chocolat.", prix: 1000, img: "eliora photo/9.jpg" },
      { nom: "Tarte aux pommes", desc: "Tarte fine aux pommes caramélisées.", prix: 1500, img: "eliora photo/10.jpg" },
      { nom: "Beignets sucrés", desc: "Beignets moelleux au sucre.", prix: 800, img: "eliora photo/11.jpg" }
    ];

    let categorieActuelle = 'sale'; // Par défaut
    let panier = {};

    function switchCategorie() {
      if (categorieActuelle === 'sale') {
        categorieActuelle = 'sucre';
        document.getElementById('btn-switch').textContent = "Voir les plats salés";
      } else {
        categorieActuelle = 'sale';
        document.getElementById('btn-switch').textContent = "Voir les plats sucrés";
      }
      afficherCategorie();
    }

    function afficherCategorie() {
      document.getElementById('titre-categorie').textContent = categorieActuelle === 'sale' ? 'Plats salés' : 'Plats sucrés';
      afficherPlats();
    }

    function afficherPlats() {
      const platsDiv = document.getElementById('plats');
      platsDiv.innerHTML = '';
      const plats = categorieActuelle === 'sale' ? platsSales : platsSucres;
      plats.forEach((plat, i) => {
        platsDiv.innerHTML += `
          <div class="plat-item">
            <img src="${plat.img}" alt="${plat.nom}" class="plat-img">
            <div class="plat-info">
              <div class="plat-titre">${plat.nom}</div>
              <div class="plat-desc">${plat.desc}</div>
              <div style="color:#e67e22;font-weight:bold;">${plat.prix} FCFA</div>
            </div>
            <button class="btn-ajouter" onclick="ajouterPanier('${categorieActuelle}',${i})">Ajouter</button>
          </div>
        `;
      });
    }

    function ajouterPanier(categorie, index) {
      const plat = (categorie === 'sale' ? platsSales : platsSucres)[index];
      if (panier[plat.nom]) {
        panier[plat.nom].quantite += 1;
      } else {
        panier[plat.nom] = { plat, quantite: 1 };
      }
      afficherPanier();
    }

    function retirerPanier(nom) {
      if (panier[nom]) {
        panier[nom].quantite -= 1;
        if (panier[nom].quantite <= 0) delete panier[nom];
        afficherPanier();
      }
    }

    function afficherPanier() {
      const panierDiv = document.getElementById('panier');
      const totalDiv = document.getElementById('panier-total');
      panierDiv.innerHTML = '';
      let total = 0;
      for (let nom in panier) {
        const { plat, quantite } = panier[nom];
        total += plat.prix * quantite;
        panierDiv.innerHTML += `
          <div class="panier-ligne">
            <span>${plat.nom}</span>
            <span class="panier-quantite">
              <button onclick="retirerPanier('${plat.nom}')">-</button>
              ${quantite}
              <button onclick="ajouterPanier('${platsSales.find(p=>p.nom===plat.nom)?'sale':'sucre'}',${(platsSales.findIndex(p=>p.nom===plat.nom) !== -1 ? platsSales.findIndex(p=>p.nom===plat.nom) : platsSucres.findIndex(p=>p.nom===plat.nom))})">+</button>
            </span>
            <span>${plat.prix * quantite} FCFA</span>
          </div>
        `;
      }
      totalDiv.textContent = total > 0 ? `Total : ${total} FCFA` : "Votre panier est vide";
    }

    function commander() {
      if (Object.keys(panier).length === 0) {
        alert("Votre panier est vide !");
        return;
      }
      let recap = "Votre commande :\n";
      let total = 0;
      for (let nom in panier) {
        recap += `- ${panier[nom].plat.nom} x${panier[nom].quantite}\n`;
        total += panier[nom].plat.prix * panier[nom].quantite;
      }
      recap += `\nTotal : ${total} FCFA\n\nMerci pour votre commande !`;
      alert(recap);
      panier = {};
      afficherPanier();
    }

    // Initialisation
    afficherCategorie();
    afficherPanier();
  </script>
  <script src="bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
